<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Arsen's blog</title>
	</head>
	<body>
		{% for post in posts %}
        <div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>published: {{ post.published_time }}</p>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    	{% endfor %}
	</body>
</html>
