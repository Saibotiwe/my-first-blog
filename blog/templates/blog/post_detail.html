{% extends "blog/base.html" %}

    {% block content %}
        <div class="post">
            <h1>{{ post.title }}</h1>
            <p class="blog-post-meta">{{ post.published_time }}</p>
            <p>{{ post.text|linebreaks }}</p>

            <a href="{% url "post_edit" pk=post.pk %}">Edit post</a>
        </div>
    {% endblock %}
