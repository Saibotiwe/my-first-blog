{% extends "blog/base.html" %}

    {% block content %}
        <div class="post">
            {% if post.published_time %}
                <div class="time">
                    {{ post.published_time }}
                </div>
            {% endif %}
            <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endblock %}
